<!DOCTYPE html>
<html>
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta http-equiv="X-UA-Compatible" content="ie=edge">
      <link rel="stylesheet" type="text/css" href="form.css">
  </head>
  <body >
    <div class="maincont">
      <div class="posit">
        <img id="changeimg" src="img/1.jpg" alt="images">
      </div>
      <div class="container">
        <div class="form-group">
            <form id="contact" action="" method="post">
              <h3>Register As A Volunteer Today</h3>
              <h4>Please fill this form!</h4>
              <div class="itemgroup">
                  <input placeholder="Your name" type="text" tabindex="1" required autofocus>
              
                <div class="input-group">
                      <input  name="full_name" placeholder="Full Name" class="form-control"  type="text" requiredautofocus>
                </div>

                  <div class="input-group">
                    <input name="email" placeholder="E-Mail Address" class="form-control"  type="email" tabindex="2">
                  </div>

                  <div class="input-group">
                    <input name="phone" placeholder="Phone Number" class="form-control" type="text">
                  </div>

                  <div class="input-group">
                      <input placeholder="password" type="password" name="password" class="form-control" id="password" tabindex="1" required>
                      
                    </div>
              
                  <div class="input-group">
                      <select name="state" class="form-control selectpicker" >
                        <option value="">Male</option>
                        <option>Female</option>
                      </select>
                  </div>
            
                  <div class="input-group">
                      <select name="state" class="form-control selectpicker" >
                        <option value=" " >Please select your state</option>
                        <option>Abia</option>
                        <option>Adamawa</option>
                        <option >Akwa-Ibom</option>
                        <option >Anambra</option>
                        <option >Bauchi</option>
                        <option >Bayelsa</option>
                        <option >Benue</option>
                        <option >Bornu</option>
                        <option >Cross-River</option>
                        <option>Delta</option>
                        <option >Ekiti</option>
                        <option >Ebony</option>
                        <option >Edo</option>
                        <option >Enugu</option>
                        <option >Gombe</option>
                        <option >Imo</option>
                        <option>Jigawa</option>
                        <option >Kaduna</option>
                        <option >Kano</option>
                        <option>Katsina</option>
                        <option >Kebbi</option>
                        <option> Kogi</option>
                        <option >Kwara</option>
                        <option >Lagos</option>
                        <option>Nassarawa</option>
                        <option>Niger</option>
                        <option>Ogun</option>
                        <option>Ondo</option>
                        <option>Osun</option>
                        <option>Oyo</option>
                        <option>Plateau</option>
                        <option>Rivers</option>
                        <option>Sokoto</option>
                        <option>Taraba</option>
                        <option>Yobe</option>
                        <option>Zamfara</option>
                        <option>Federal Capital Territory</option>
                      </select>

                    </div>
                    <div class="input-group">
                      <textarea placeholder="Address..." tabindex="5" class="form-control" required></textarea>
                    </div>
                  
                    <div class="input-group">
                        <input placeholder="Skills" class="form-control" type="text" tabindex="3"required>   
                    </div>
            
                    <div class="input-group">
                      <input placeholder="Service to be rendered" class="form-control" type="text" tabindex="3" required>
                  </div>
                  <br>
                          
                  <input placeholder="Your Email Address" type="email" tabindex="2" required>
              
                  <input placeholder="Your Phone Number" type="tel" tabindex="3" required>
              
                  <input placeholder="password" type="password" name="password" id="password" tabindex="4" required>
              
                  <select name="" id="" aria-placeholder="Gender">
                      <!-- <option value=""></option> -->
                      <option value="">Male</option>
                      <option value="">Female</option>
                  </select>
            
                  <input placeholder="Country" type="text" tabindex="3" required>
              
                  <input placeholder="State" type="text" tabindex="3" required>
              
                  <input placeholder="Skills" type="text" tabindex="3"required>
            
                  <input placeholder="Service to be rendered" type="text" tabindex="3" required>
            
                  <textarea placeholder="Address..." tabindex="5" required></textarea>

                  <button name="submit" type="submit" id="contact-submit" data-submit="...Sending">Submit</button>
              </div>
            </form>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
